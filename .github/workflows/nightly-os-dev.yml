name: NetBox OS developer images

on:
  push:
    branches: [master]

jobs:
  build:
    name: ${{ matrix.board }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        board: [envious]
    steps:
      - uses: actions/checkout@v2
      - name: Cache downloads
        uses: actions/cache@v2
        with:
          path: dl/
          key: dl-${{ hashFiles('.git/modules/buildroot/HEAD', 'configs/*', 'package/*/*.hash') }}
          restore-keys: |
            dl-
      - name: Cache .ccache
        uses: actions/cache@v2
        with:
          path: .buildroot-ccache/
          key: ccache-${{ matrix.platform }}-${{ hashFiles('.git/modules/buildroot/HEAD', 'package/*/*.hash') }}
          restore-keys: |
            ccache-${{ matrix.platform }}-
      - name: defconfig
        run: make netbox_${{ matrix.board }}_defconfig
      - name: build
        run: make
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: netbox-os-${{ matrix.board }}
          path: output/images/*
